{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<main class="container mt-3">
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% trans 'Reference' %}</li>
        </ol>
    </nav>

    <div class="list-group">
        {% for reference in reference_list %}
          <a href="{% url 'reference_list' %}?form_name={{reference.name}}" class="list-group-item list-group-item-action" aria-current="true">
            {{ reference.title }}
          </a>
        {% endfor %}
    </div>

</main>
{% endblock %}
