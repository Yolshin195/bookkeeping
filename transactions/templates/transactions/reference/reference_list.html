{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<main class="container mt-3">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>
            <li class="breadcrumb-item" aria-current="page"><a href="{% url 'reference_select' %}">{% trans 'Reference' %}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% trans 'List' %}</li>
        </ol>
    </nav>

    <div class="btn-group mb-3">
        <a href="{% url 'reference_edit' %}?form_name={{ form_name }}" class="btn btn-outline-primary">{% trans 'Create' %}</a>
    </div>

    <div class="list-group">
        {% for reference in reference_list %}
        <a href="{% url 'reference_edit' reference.id %}?form_name={{ form_name }}" class="list-group-item list-group-item-action">{{ reference.name }}</a>
        {% endfor %}
    </div>

</main>
{% endblock %}
