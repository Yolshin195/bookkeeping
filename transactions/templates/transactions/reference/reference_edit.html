{% extends 'base.html' %}

{% block content %}
<main class="container mt-3">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'reference_list' %}">Reference</a></li>
            <li class="breadcrumb-item" aria-current="page"><a href="{% url 'reference_list' %}?form_name={{form_name}}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create</li>
        </ol>
    </nav>

    <form method="post">
        <legend>{{ form.title }}</legend>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

</main>
{% endblock %}
